variables:
  JEKYLL_ENV: production

before_script:
  - bundle install

stages:
  - build
  - test
  - deploy

test:
  stage: test
  script:
  - bundle exec jekyll build -d test
  tags: 
  - jekyll
  except:
  - master

build:
    stage: build
    script:
    - bundle exec jekyll build -d public
    tags: 
    - jekyll
    only:
    - master

deploy:
  stage: deploy
  script:
  - bundle exec jekyll build -d public
  - rm -rf /var/www/vhosts/outadoc.fr/htdocs/*
  - cp -R _site/* /var/www/vhosts/outadoc.fr/htdocs/
  tags: 
  - jekyll
  only:
  - master
